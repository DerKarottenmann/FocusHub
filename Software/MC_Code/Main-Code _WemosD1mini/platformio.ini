[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 115200
monitor_speed = 115200
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	marcoschwartz/LiquidCrystal_I2C@^1.1.4

lib_compat_mode = strict
lib_ldf_mode = chain+

